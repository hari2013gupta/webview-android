<!DOCTYPE html>
<html lang="en">
<head>
    My custom js Interface
    <title>Local web page</title>
</head>
<body>
<br/>
<input type="button" value="Show Toast" onClick="showAndroidToast('This is Js Toast.')"/>
<br/>
<input type="button" value="Show Dialog" onClick="showAndroidAlert('This is Js Alert.')"/>
<script type="text/javascript">
    function showAndroidToast(toast) {
        Android.showToast(toast);
    }
    function showAndroidAlert(message) {
        Android.showAlert(message);
    }
</script>
</body>
</html>
